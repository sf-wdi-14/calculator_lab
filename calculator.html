<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HTML Calculator</title>
</head>
<body>
  <div id="container">
     <div id="result_display">
       <div id="operator_display"></div>
       <div id="result_display_value"></div>
     </div>
     <div id="buttons_row_1" class="row">
       <div class="button num">1</div>
       <div class="button num">2</div>
       <div class="button num">3</div>
       <div id="op_plus" class="button">+</div>
     </div>
     <div id="buttons_row_2" class="row">
        <div class="button num">4</div>
        <div class="button num">5</div>
        <div class="button num">6</div>
        <div id="op_sub"class="button">-</div>
     </div>
     <div id="buttons_row_3" class="row">
        <div class="button num">7</div>
        <div class="button num">8</div>
        <div class="button num">9</div>
        <div id="op_mult" class="button">*</div>
     </div>
     <div id="buttons_row_4" class="row">
        <div id="op_clr" class="button">CLR</div>
        <div class="button num">0</div>
        <div id="op_ent" class="button">ENT</div>
        <div id="op_div"class="button">/</div>
     </div>
  </div>
</body>
</html>
